<div class="modal-header">
    <h5 class="modal-title">Editar</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
    (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h4>Escriba el nuevo nombre</h4>
    <input class="form-control" id="nuevoNombre">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-warning btn-block" (click)="cambiarNombre()"
    (click)="activeModal.dismiss()"><i class="fas fa-check"></i> Confirmar</button>
    <button type="button" class="btn btn-outline-info btn-block"
    (click)="activeModal.dismiss()"><i class="fas fa-window-close"></i> Cerrar</button>
</div>
